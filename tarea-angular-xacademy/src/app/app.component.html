<h1>Productos</h1>
<button mat-raised-button (click)="ShowOrHideList()">
  {{textListState}}
</button>
<br>
<table *ngIf="listIsVisible === true">
  <tr>
    <th>Nombre</th>
    <th>Precio (S/.)</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
  </tr>
</table>
